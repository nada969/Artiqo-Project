{% extends "users/base.html" %}

{% block title %} {{product.name}} detail{% endblock %}

{% block content %}
<div class="grid grid-cols-5 gap-6">
    <div class="col-span-3">
        <img src="{{ product.image.url }}" class="rounded-xl">
    </div>

    <div class="col-span-2 p-6 bg-gray-100 rounded-xl">
        <h1 class="mb-6 text-3xl">{{ product.name }}</h1>
        <p class="text-gray-500"><strong>Price: </strong>{{ product.price }}</p>
        <p class="text-gray-500"><strong>Seller: </strong>{{ product.user_id }}</p>
    
        {% if product.story %}
            <p class="text-gray-700">
                <strong class="text-gray-500">story:</strong><br>
                {{ product.story }}
            </p>
        {% endif %}

{% endblock %}
